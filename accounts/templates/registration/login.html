{% extends "base.html" %}
{% load bootstrap3 %}

{% block extra_head %}
{{ form.media }}
{% endblock %}


{% block content %}
<div class="row">
  <div class="col-md-offset-3">
    <div class="col-md-6">
      <form class="form-horizontal well" id="form-login"" action="" method="post">
        <fieldset>
          <legend>Sign In</legend>
          {% csrf_token %}
          {% bootstrap_form form layout='inline' %}
          <div class="control-group">
            <div class="controls">
              <button type="submit" value="Submit" class="btn btn-primary">Sign In</button>
              <a href={% url 'django.contrib.auth.views.password_reset' %}>Forgot Password</a> /
              <a href={% url 'signup.views.activate_account' %}>Activate</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
